
<div class="dialog-container">


<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
  <div>
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>First name</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First name">
      
      <!--<mat-hint>Please enter a name</mat-hint>-->
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Last name</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last name">
      
      <!--<mat-hint>Please enter a name</mat-hint>-->
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Birth Date</mat-label>
      <input [disabled]="loading" [(ngModel)]="birthDate" matInput placeholder="Birth Date" [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <!--<mat-hint>Please enter a date</mat-hint>-->
    </mat-form-field>
  </div>

  

  <div>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Street and House No.</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Street and House No.">
      
      <!--<mat-hint>Please enter a name</mat-hint>-->
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>Zip Code</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Address">
      
      <!--<mat-hint>Please enter a name</mat-hint>-->
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City">
      
      <!--<mat-hint>Please enter a name</mat-hint>-->
    </mat-form-field>
  </div>
  
</div>
<div mat-dialog-actions>
  <button [disabled]="loading" mat-button>Cancel</button>
  <button [disabled]="loading" (click)="saveUser()" mat-button>Save</button>
</div>
</div>
